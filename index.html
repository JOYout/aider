<!DOCTYPE html>
<html>
<head>
  <title>Whiteboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
    }

    #canvas-container {
      width: 60vw;
      height: 80vh;
      border: 2px solid black;
      margin: 20px;
    }

    #canvas {
      width: 100%;
      height: 100%;
      background-color: white;
    }

    #rickroll {
      width: 30vw;
      height: 80vh;
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>
  <div id="rickroll">
    <img src="https://media.giphy.com/media/l0MYt5jR1xZ5C/giphy.gif" alt="Rick Roll GIF">
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    // Add the mousedown event listener to the canvas
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    }

    function draw(e) {
      if (!isDrawing) return;

      ctx.beginPath();
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      // Draw a single point at the current mouse position
      ctx.moveTo(e.offsetX, e.offsetY);
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();

      lastX = e.offsetX;
      lastY = e.offsetY;
    }

    function stopDrawing() {
      isDrawing = false;
    }
  </script>
</body>
</html>
